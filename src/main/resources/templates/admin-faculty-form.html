<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Faculty</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background:#f8fafc; margin:0; padding:40px 0; }
    .container { max-width:720px; margin:auto; background:#fff; border-radius:12px; padding:32px 40px; box-shadow:0 6px 14px rgba(0,0,0,0.08); }
    h2 { margin:0 0 20px; }
    .form-group { margin-bottom:14px; }
    label { display:block; font-size:14px; font-weight:600; margin-bottom:6px; color:#334155; }
    input { width:100%; border:1px solid #cbd5e1; border-radius:8px; padding:12px; background:#f9fafb; }
    input:focus { outline:none; border-color:#6366f1; background:#fff; }
    .actions { margin-top:16px; display:flex; gap:12px; }
    .btn { padding:10px 18px; border:none; border-radius:8px; cursor:pointer; }
    .btn-primary { background:#6366f1; color:#fff; }
    .btn-secondary { background:#e5e7eb; color:#111827; text-decoration:none; display:inline-block; line-height:36px; padding:0 14px; border-radius:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 th:text="${faculty.id == null ? 'Add Faculty' : 'Edit Faculty'}"></h2>
    <form th:action="@{${faculty.id == null ? '/admin/faculty/add' : '/admin/faculty/edit/' + faculty.id}}" 
          method="post" th:object="${faculty}">
      <div class="form-group">
        <label>Name</label>
        <input type="text" th:field="*{name}" required/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:#b91c1c; font-size:12px"></div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" th:field="*{email}" required/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:#b91c1c; font-size:12px"></div>
      </div>
      <div class="form-group">
        <label>Course</label>
        <input type="text" th:field="*{course}" required/>
        <div th:if="${#fields.hasErrors('course')}" th:errors="*{course}" style="color:#b91c1c; font-size:12px"></div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" th:field="*{password}" required/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:#b91c1c; font-size:12px"></div>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn-secondary" th:href="@{/admin/faculty}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
