<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color-start: #6d28d9;
            --primary-color-end: #9333ea;
            --primary-gradient: linear-gradient(135deg, var(--primary-color-start), var(--primary-color-end));
            --primary-rgb: 109, 40, 217;
            --bg-color: #111827;
            --text-light: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: rgba(255, 255, 255, 0.2);
            --success-bg: rgba(74, 222, 128, 0.1);
            --success-border: rgba(74, 222, 128, 0.5);
            --success-text: #a7f3d0;
            --error-bg: rgba(248, 113, 113, 0.1);
            --error-border: rgba(248, 113, 113, 0.5);
            --error-text: #fecaca;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top, rgba(124, 58, 237, 0.15), transparent 40%),
                              radial-gradient(circle at bottom, rgba(37, 99, 235, 0.15), transparent 50%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background: rgba(31, 41, 55, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-icon {
            width: 56px; height: 56px;
            background: var(--primary-gradient);
            color: white; border-radius: 50%;
            display: inline-flex; align-items: center; justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 5px 20px rgba(var(--primary-rgb), 0.3);
        }
        
        .form-icon svg { width: 28px; height: 28px; }

        h2 { font-size: 1.75rem; font-weight: 600; }
        
        form { text-align: left; }
        
        .form-group { margin-bottom: 1.25rem; }

        label {
            display: block; margin-bottom: 0.5rem;
            font-weight: 500; color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: rgba(17, 24, 39, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 8px; font-size: 1rem;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #a78bfa;
            box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.2);
        }

        button {
            width: 100%;
            padding: 0.9rem 1rem;
            background: var(--primary-gradient);
            color: #fff; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(var(--primary-rgb), 0.3);
            margin-top: 0.5rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(var(--primary-rgb), 0.4);
        }
        
        /* Alert Boxes for Messages */
        .alert {
            display: flex; align-items: center; gap: 0.75rem;
            text-align: left; font-size: 0.9rem;
            padding: 0.75rem 1rem; border-radius: 8px;
            margin-top: 1.5rem; border: 1px solid;
        }
        .alert svg { width: 20px; height: 20px; }
        .error {
            background-color: var(--error-bg);
            border-color: var(--error-border);
            color: var(--error-text);
        }
        .message {
            background-color: var(--success-bg);
            border-color: var(--success-border);
            color: var(--success-text);
        }

        .back-link {
            text-align: center; margin-top: 1.5rem;
        }
        .back-link a {
            color: var(--text-secondary); font-weight: 500;
            font-size: 0.9rem; text-decoration: none;
            transition: color 0.2s;
        }
        .back-link a:hover { color: var(--text-light); }
    </style>
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <div class="form-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
            </svg>
        </div>
        <h2>Change Password</h2>
    </div>

    <form method="post" th:action="@{/change-password}">
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        
        <button type="submit">Update Password</button>
    </form>
    
    <div th:if="${error}" class="alert error">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
        <span th:text="${error}"></span>
    </div>

    <div th:if="${message}" class="alert message">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span th:text="${message}"></span>
    </div>

    <div class="back-link">
        <a th:href="@{/students/exams}">‚Üê Back</a>
    </div>
</div>
</body>
</html>
