<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body { font-family: Arial; background:#f1f5f9; display:flex; justify-content:center; align-items:center; height:100vh; }
        .box {
            background:white; padding:32px; border-radius:10px; width:340px;
            box-shadow:0 6px 14px rgba(0,0,0,0.05);
        }
        h2 { text-align:center; color:#1e293b; margin-bottom:20px; }
        label { display:block; margin-top:12px; color:#475569; font-size:14px; }
        input {
            width:100%; padding:10px; border:1px solid #cbd5e1; border-radius:6px;
            margin-top:6px; background:#f8fafc;
        }
        button {
            width:100%; margin-top:18px; padding:12px;
            background:#2563eb; color:white; border:none; border-radius:6px; cursor:pointer;
        }
        .error { color:#dc2626; text-align:center; margin-top:10px; font-size:14px; }
        .message { color:#16a34a; text-align:center; margin-top:10px; font-size:14px; }
    </style>
</head>
<body>
<div class="box">
    <h2>Change Password</h2>
    <form method="post" th:action="@{/students/change-password}">
        <label>Old Password</label>
        <input type="password" name="oldPassword" required>
        <label>New Password</label>
        <input type="password" name="newPassword" required>
        <button type="submit">Update Password</button>
        <p class="error" th:text="${error}"></p>
        <p class="message" th:text="${message}"></p>
    </form>
</div>
</body>
</html>
