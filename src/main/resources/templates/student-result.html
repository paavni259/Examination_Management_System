<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #f1f5f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1e293b;
    }

    .card {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      max-width: 460px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #0f172a;
    }

    .details {
      text-align: left;
      background: #f9fafb;
      border-radius: 10px;
      padding: 20px 24px;
      margin: 20px 0 28px;
      border: 1px solid #e2e8f0;
    }

    .details p {
      margin: 10px 0;
      color: #334155;
      font-size: 15px;
    }

    .status-pass {
      color: #16a34a;
      font-weight: 600;
    }

    .status-fail {
      color: #dc2626;
      font-weight: 600;
    }

    .btn-primary {
      display: inline-block;
      padding: 12px 22px;
      background: #2563eb;
      color: #ffffff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .btn-primary:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Exam Result</h2>

  <div class="details">
    <p><strong>Exam ID:</strong> <span th:text="${result.examId}"></span></p>
    <p><strong>Marks:</strong> <span th:text="${result.marks}"></span></p>
    <p><strong>Status:</strong>
      <span th:text="${result.status}"
            th:classappend="${result.status == 'Pass'} ? 'status-pass' : 'status-fail'"></span>
    </p>
  </div>

  <a th:href="@{/}" class="btn-primary">Back to Home</a>
</div>
</body>
</html>
