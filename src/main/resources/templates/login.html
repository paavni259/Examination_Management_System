<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exam Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color-start: #6d28d9;
            --primary-color-end: #9333ea;
            --primary-gradient: linear-gradient(135deg, var(--primary-color-start), var(--primary-color-end));
            --primary-rgb: 109, 40, 217;
            --bg-color: #111827;
            --text-light: #f9fafb;
            --text-secondary: #d1d5db;
            --border-color: rgba(255, 255, 255, 0.2);
            --error-bg: #fee2e2;
            --error-text: #b91c1c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            /* Soft radial gradient for a spotlight effect */
            background-image: radial-gradient(circle at top, rgba(124, 58, 237, 0.15), transparent 40%),
                              radial-gradient(circle at bottom, rgba(37, 99, 235, 0.15), transparent 50%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            padding: 2.5rem;
            /* Frosted glass effect */
            background: rgba(31, 41, 55, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header .icon {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 5px 20px rgba(var(--primary-rgb), 0.3);
        }
        
        .login-header .icon svg {
            width: 32px;
            height: 32px;
        }

        .login-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
        }

        .error-box {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            background-color: var(--error-bg);
            color: var(--error-text);
            text-align: center;
            font-size: 0.9rem;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: rgba(17, 24, 39, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .form-input:focus {
            outline: none;
            border-color: #a78bfa; /* A lighter purple for focus */
            box-shadow: 0 0 0 4px rgba(var(--primary-rgb), 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.9rem 1rem;
            background: var(--primary-gradient);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(var(--primary-rgb), 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 25px rgba(var(--primary-rgb), 0.4);
        }
        
        .btn:active {
            transform: scale(0.98);
        }

        .page-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .page-links a {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .page-links a:hover {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="login-header">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.627 48.627 0 0 1 12 20.904a48.627 48.627 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.57 50.57 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" />
                </svg>
            </div>
            <h2>Welcome Back!</h2>
            <p>Sign in to continue to the Exam Portal.</p>
        </div>

        <p th:if="${param.error}" class="error-box">Invalid username or password.</p>

        <form th-action="@{/login}" method="post" class="form-container">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="you@example.com" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required />
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="page-links">
            <a th:href="@{/}">← Back to Home</a>
        </div>

        <div style="margin-top:16px">
            <a href="/oauth2/authorization/google" class="btn" style="display:inline-block; text-align:center; text-decoration:none">Sign in with Google</a>
        </div>

        </div>
</body>
</html>
