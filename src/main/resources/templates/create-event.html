<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --bg-main: #f8fafc;
            --bg-card: #ffffff;
            --text-dark: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            padding: 2rem 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: #6b7280;
            margin-left: 0.5rem;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Event</h1>
        
        <form th:action="@{/events/create}" method="post" th:object="${event}">
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="datetime-local" id="startTime" th:field="*{startTime}" required>
                </div>
                
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="datetime-local" id="endTime" th:field="*{endTime}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" th:field="*{location}" placeholder="e.g., Room 101, Online">
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="isPublic" th:field="*{isPublic}">
                    <label for="isPublic">Make this event public (visible to everyone)</label>
                </div>
            </div>
            
            <div class="actions">
                <button type="submit" class="btn">Create Event</button>
                <a th:href="@{/events}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
