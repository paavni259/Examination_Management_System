<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #ffffff;
            padding: 28px 34px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 22px;
            font-weight: 600;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cfd6e0;
            border-radius: 6px;
            margin-bottom: 14px;
            font-size: 14px;
            background: #f9fbfd;
        }
        input:focus {
            border-color: #6c9df0;
            outline: none;
            background: #fff;
        }
        button {
            width: 100%;
            padding: 11px;
            background: #6c9df0;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        button:hover {
            background: #527edb;
        }
        p {
            text-align: center;
            margin-top: 12px;
            font-size: 13px;
            color: #555;
        }
        a {
            color: #6c9df0;
            font-weight: 600;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #527edb;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register Faculty</h2>

    <form th:action="@{/faculty/register-form}" th:object="${faculty}" method="post">
        <label>Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter your name" required />

        <label>Email</label>
        <input type="email" th:field="*{email}" placeholder="Enter your email" required />

        <label>Password</label>
        <input type="password" th:field="*{password}" placeholder="Enter your password" required />

        <label>Course</label>
        <input type="text" th:field="*{course}" placeholder="Enter course" />

        <button type="submit">Register</button>
    </form>

    <p><a th:href="@{/}">Back to Home</a></p>
</div>
</body>
</html>
