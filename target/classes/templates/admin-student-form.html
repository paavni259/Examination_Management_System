<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Student</title>
</head>
<body>
  <h2 th:text="${student.id == null ? 'Add Student' : 'Edit Student'}"></h2>
  <form th:action="@{${student.id == null ? '/admin/students/add' : '/admin/students/edit/' + student.id}}" 
        method="post" th:object="${student}">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>
    <label>Roll Number:</label>
    <input type="text" th:field="*{rollNumber}" required/><br/>
    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br/>
    <button type="submit">Save</button>
  </form>
  <a th:href="@{/admin/students}">Back to Students</a>
</body>
</html>
