<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Registration Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f1f5f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #ffffff;
            padding: 36px 44px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #16a34a;
            margin-bottom: 18px;
            font-size: 24px;
        }
        .details {
            text-align: left;
            background: #f9fafb;
            border-radius: 10px;
            padding: 18px 22px;
            margin: 18px 0;
            border: 1px solid #e2e8f0;
        }
        .details p {
            margin: 6px 0;
            color: #334155;
            font-size: 15px;
        }
        a {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 20px;
            background: #2563eb;
            color: #ffffff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: background 0.2s ease;
        }
        a:hover {
            background: #1e3a8a;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Registration Successful</h2>

    <div class="details">
        <p><strong>Faculty ID:</strong> <span th:text="${faculty.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${faculty.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${faculty.email}"></span></p>
        <p><strong>Course:</strong> <span th:text="${faculty.course}"></span></p>
    </div>

    <a th:href="@{/}">Back to Home</a>
</div>
</body>
</html>
